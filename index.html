<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON BRUTALIST BAR // FULL CONTROL</title>
    <style>
        :root {
            --bg-color: #000000;
            --neon-pink: #ff00ff;
            --neon-blue: #00f0ff;
            --neon-green: #39ff14;
            --neon-yellow: #fff01f;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background-color: var(--bg-color);
            color: var(--white);
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
            border: 20px solid var(--neon-blue);
        }

        header {
            background: var(--neon-pink);
            color: black;
            padding: 40px 20px;
            border-bottom: 10px solid black;
            text-align: center;
        }

        /* Painel de Controles Girat√≥rios */
        .control-panel {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px;
            background: black;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 5px solid var(--white);
        }

        .neon-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            animation: rotateBtn 4s linear infinite;
            background: transparent;
            color: white;
            cursor: pointer;
        }

        .btn-play { border-color: var(--neon-green); box-shadow: 0 0 15px var(--neon-green); }
        .btn-stop { border-color: var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink); animation-duration: 3s; }
        .btn-next { border-color: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); animation-duration: 5s; }
        .btn-all { border-color: var(--neon-yellow); box-shadow: 0 0 15px var(--neon-yellow); color: var(--neon-yellow); }

        @keyframes rotateBtn { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .marquee {
            background: var(--neon-green);
            color: black;
            padding: 15px;
            font-weight: 900;
            border-bottom: 5px solid black;
        }

        /* Grid de V√≠deos (Design Anterior) */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        }

        .video-box {
            border: 5px solid black;
            background: #0a0a0a;
            padding: 30px;
            position: relative;
            transition: 0.3s;
        }

        .video-box.highlight {
            outline: 10px solid var(--white);
            z-index: 10;
        }

        .drink-name {
            font-size: 1.5rem;
            margin-bottom: 15px;
            background: white;
            color: black;
            display: block;
            padding: 10px;
            text-align: center;
            box-shadow: 8px 8px 0px var(--neon-pink);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border: 2px solid white;
        }

        iframe {
            width: 100%;
            height: 100%;
            filter: grayscale(1);
        }

        .video-box:hover iframe, .video-box.highlight iframe {
            filter: grayscale(0);
        }

        footer { padding: 80px; background: var(--neon-blue); color: black; text-align: center; }
    </style>
</head>
<body>

    <header>
        <h1 style="font-size: 8vw; line-height: 0.9;">NEON BAR<br>POST-PUNK</h1>
    </header>

    <div class="control-panel">
        <button class="neon-btn btn-play" onclick="controlPlayer('play')">PLAY<br>‚ñ∂Ô∏è</button>
        <button class="neon-btn btn-stop" onclick="controlPlayer('stop')">STOP<br>‚èπÔ∏è</button>
        <button class="neon-btn btn-next" onclick="controlPlayer('prev')">PREV<br>‚èÆÔ∏è</button>
        <button class="neon-btn btn-next" onclick="controlPlayer('next')">NEXT<br>‚è≠Ô∏è</button>
        <button class="neon-btn btn-all" onclick="alert('38 DRINKS CARREGADOS NO SISTEMA')">ALL 38<br>‚ö°</button>
    </div>

    <div class="marquee">

    <div class="container" id="playlist">

            "Manhattan üèôÔ∏è", "Paloma üïäÔ∏è", "Dark & Stormy ‚õàÔ∏è", "Vesper üïµÔ∏è",
            "Gimlet üî´", "Caipirinha üáßüá∑", "Aperol Spritz üçä", "B-52 ‚úàÔ∏è",

        let currentActiveIndex = 0;
        const container = document.getElementById('playlist');

        // Criar a Interface
        videoIds.forEach((id, index) => {
            const drinkName = drinks[index] || `DRINK #${index + 1} ‚ö°`;
            const box = document.createElement('div');
            box.className = 'video-box';
            box.id = `box-${index}`;
            box.innerHTML = `

        // Fun√ß√£o de Controle dos Bot√µes Girat√≥rios
        function controlPlayer(action) {
            const currentIframe = document.getElementById(`player-${currentActiveIndex}`);
            
            if (action === 'play') {
                currentIframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            } 
            else if (action === 'stop') {
                currentIframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            } 
            else if (action === 'next' || action === 'prev') {
                // Para o v√≠deo atual
                currentIframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                document.getElementById(`box-${currentActiveIndex}`).classList.remove('highlight');

                // Calcula novo index
                if (action === 'next') {
                    currentActiveIndex = (currentActiveIndex + 1) % videoIds.length;
                } else {
                    currentActiveIndex = (currentActiveIndex - 1 + videoIds.length) % videoIds.length;
                }

                // Scroll at√© o novo v√≠deo e destaca
                const nextBox = document.getElementById(`box-${currentActiveIndex}`);
                nextBox.classList.add('highlight');
                nextBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                // Play no novo v√≠deo
                const nextIframe = document.getElementById(`player-${currentActiveIndex}`);
                setTimeout(() => {
                    nextIframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                }, 500);
            }
        }
    </script>
</body>
</html>
