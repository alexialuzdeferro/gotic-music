    <style>
        :root {
            --bg-color: #000000;
            --neon-pink: #ff00ff;
            --neon-blue: #00f0ff;
            --neon-green: #39ff14;
            --neon-yellow: #fff01f;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background-color: var(--bg-color);
            color: var(--white);
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
            border: 20px solid var(--neon-blue);
        }

        /* Header e Controles */
        header {
            background: var(--neon-pink);
            color: black;
            padding: 40px 20px;
            border-bottom: 10px solid black;
            text-align: center;
        }

        .control-panel {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            background: black;
            overflow: hidden;
        }

        .neon-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            animation: rotateBtn 4s linear infinite;
            text-decoration: none;
            color: white;
            text-align: center;
        }

        .btn-play { border-color: var(--neon-green); box-shadow: 0 0 15px var(--neon-green); }
        .btn-stop { border-color: var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink); animation-duration: 3s; }
        .btn-next { border-color: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); animation-duration: 5s; }
        .btn-all { border-color: var(--neon-yellow); box-shadow: 0 0 15px var(--neon-yellow); color: black; background: var(--neon-yellow); }

        @keyframes rotateBtn {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .marquee {
            background: var(--neon-green);
            color: black;
            padding: 15px;
            font-weight: 900;
            border-y: 5px solid black;
        }

        /* Grid de Bebidas */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        }

        .video-box {
            border: 5px solid black;
            background: #0a0a0a;
            padding: 30px;
            position: relative;
        }

        .video-box:nth-child(4n+1) { border-color: var(--neon-pink); }
        .video-box:nth-child(4n+2) { border-color: var(--neon-blue); }
        .video-box:nth-child(4n+3) { border-color: var(--neon-green); }
        .video-box:nth-child(4n+4) { border-color: var(--neon-yellow); }

        .drink-name {
            font-size: 1.5rem;
            margin-bottom: 15px;
            background: white;
            color: black;
            display: block;
            padding: 10px;
            text-align: center;
            box-shadow: 8px 8px 0px var(--neon-pink);
        }

        iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border: 2px solid white;
            filter: saturate(0) brightness(0.8);
        }

        iframe:hover { filter: saturate(1.5) brightness(1); }

        footer {
            padding: 80px;
            background: var(--neon-blue);
            color: black;
            text-align: center;
        }
    </style>
